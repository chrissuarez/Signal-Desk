services:
  db:
    image: postgres:15-alpine
    container_name: signal-desk-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signaldesk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: signal-desk-backend
    restart: always
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-signaldesk}:${POSTGRES_PASSWORD:-signaldesk_pass}@db:5432/${POSTGRES_DB:-signaldesk}
      NODE_ENV: production
    env_file:
      - ../../.env
    depends_on:
      - db
    ports:
      - "4000:4000"

