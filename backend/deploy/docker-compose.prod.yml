services:
  db:
    image: postgres:15-alpine
    container_name: signal-desk-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-signal_desk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: signal-desk-backend
    restart: always
    environment:
      POSTGRES_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-signal_desk}
      NODE_ENV: production
    env_file:
      - ../../.env
    depends_on:
      - db
    ports:
      - "4000:4000"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: signal-desk-tunnel
    restart: always
    command: tunnel --no-autoupdate run
    env_file:
      - ../../.env

volumes:
  postgres_data:
